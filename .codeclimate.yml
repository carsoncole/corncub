engines:
  brakeman:
    enabled: true
  rubocop:
    enabled: true
    #checks:
    # Rubocop/Metrics/ClassLength:
    #   enabled: false
  golint:
    enabled: true
  eslint:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby:
          mass_threshold: 30
      - javascript
  bundler-audit:
    enabled: true
  fixme:
    enabled: true
ratings:
  paths:
  - app/**
  - lib/**
  - "**.rb"
exclude_paths:
- test/**
- spec/**
- vendor/**
- "public/assets/**/*"